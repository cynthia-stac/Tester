<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Sum =</h1>
    <p id="para"></p>
    <p id="status"></p>
    <script>
        //let para = document.getElementById('para')
        let status = document.getElementById('status')
        const cynthia = (src) => {
            return new Promise((resolve, reject) => {
                let script = document.createElement('script')
                script.src = src

                script.onload = () => resolve(script)
                script.onerror = () => reject(new Error(`Fail to load script from  ${src}`))

                document.body.append(script)
            });
        }

            cynthia('test2.js')
            .then(() =>{
                console.log('four')
                status.textContent = 'Script load successful'
            })
            .catch((err) => {
                status.textContent = err
            })
        
    </script>
</body>
